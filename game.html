<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            height: 100%;
            display: grid;
            place-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.02) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.02) 100px
                );
            pointer-events: none;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        .game-container {
            display: grid;
            grid-template-areas: 
                "left-panel game-board right-panel";
            grid-template-columns: 180px 320px 180px;
            grid-template-rows: auto;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
            height: 100%;
            align-items: start;
        }

        .left-panel {
            grid-area: left-panel;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .right-panel {
            grid-area: right-panel;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .game-board {
            grid-area: game-board;
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.95) 0%, rgba(20, 20, 40, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 8px;
        }

        .board-canvas {
            display: block;
            border-radius: 16px;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            background: linear-gradient(180deg, #0a0a1a 0%, #000000 100%);
        }

        .info-panel {
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.08) 0%, 
                    rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            padding: 24px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
        }

        .info-panel h3 {
            margin: 0 0 16px 0;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .score-value {
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(135deg, #00ff88 0%, #00d4aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .next-canvas, .hold-canvas {
            display: block;
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.8) 0%, rgba(20, 20, 40, 0.6) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 16px auto;
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.6),
                0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 107, 107, 0.9) 0%, 
                    rgba(238, 90, 36, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.pause {
            background: 
                linear-gradient(135deg, 
                    rgba(254, 202, 87, 0.9) 0%, 
                    rgba(255, 159, 243, 0.9) 100%);
            box-shadow: 
                0 8px 32px rgba(254, 202, 87, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn.pause:hover {
            box-shadow: 
                0 12px 40px rgba(254, 202, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .touch-instructions {
            grid-area: mobile-controls;
            display: none;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.08) 0%, 
                    rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(20px);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .touch-instructions h4 {
            margin: 0 0 8px 0;
            color: #ffd700;
            font-size: 16px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff6b6b;
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin: 0 0 20px 0;
        }

        .pause-modal {

            top: 50%;
            left: 50%;

            background:

                    rgba(255, 255, 255, 0.1) 0%, 
                    rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            padding: 48px 40px;

            text-align: center;

        .pause-modal h2 {

            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;

            background-clip: text;

        .pause-buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
        }

        .pause-btn {
            padding: 18px 32px;

            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;

            backdrop-filter: blur(10px);

            overflow: hidden;

            user-select: none;
            touch-action: manipulation;
        }

        .pause-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%,

            transition: left 0.6s ease;
        }

        .pause-btn:hover::before {

        .pause-btn.resume {
            background:

                    rgba(0, 212, 170, 0.9) 0%,

            color: white;
            box-shadow:

            color: white;

        .pause-btn.resume:hover {

        }

        .pause-btn.restart:hover {
            box-shadow: 
                0 12px 40px rgba(253, 121, 168, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .pause-btn.quit:hover {

                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

            position: absolute;
            top: 50%;
            left: 50%;

            backdrop-filter: blur(30px);
            padding: 48px 40px;

            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:

            display: none;
            z-index: 1001;
        }

            margin: 0 0 16px 0;

            font-weight: 300;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);

        .quit-modal p {
            color: rgba(255, 255, 255, 0.8);

            height: 100%;
            background: linear-gradient(90deg,

                transparent 100%);
            transition: left 0.6s ease;

        .quit-btn:hover::before {
            left: 100%;

        .quit-btn.yes {

        .quit-btn.no {

        .quit-btn:hover {

        }

        .quit-btn.yes:hover {

            body {
                padding: 8px;
            }

            .game-container {

<body>
    <div class="game-container">
        <div class="left-panel">
            <div class="info-panel">
                <h3>📊 Score</h3>
                <div class="score-item">
                    <span>Score:</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span>High Score:</span>
                    <span class="score-value" id="highScore">0</span>
                </div>
                <div class="score-item">
                    <span>Level:</span>
                    <span class="score-value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span>Lines:</span>
                    <span class="score-value" id="lines">0</span>
                </div>
            </div>

            <div class="info-panel">
                <h3>📦 Hold</h3>
                <canvas id="holdCanvas" class="hold-canvas" width="80" height="80"></canvas>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" class="board-canvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="restartGame()">Play Again</button>
            </div>
            <div class="pause-modal" id="pauseModal">
                <h2>Game Paused</h2>
                <div class="pause-buttons">
                    <button class="pause-btn resume" onclick="resumeGame()">▶️ Resume</button>
                    <button class="pause-btn restart" onclick="restartGame()">🔄 Restart</button>
                    <button class="pause-btn quit" onclick="showQuitConfirmation()">🚪 Quit</button>
                </div>
            </div>
            <div class="quit-modal" id="quitModal">
                <h2>Quit Game?</h2>
                <p>Are you sure you want to quit? Your progress will be lost.</p>
                <div class="quit-buttons">
                    <button class="quit-btn yes" onclick="quitGame()">✓ Yes, Quit</button>
                    <button class="quit-btn no" onclick="hideQuitConfirmation()">✗ No, Continue</button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="info-panel">
                <h3>🔮 Next</h3>
                <canvas id="nextCanvas" class="next-canvas" width="80" height="80"></canvas>
            </div>

            <div class="controls">
                <button class="btn pause" id="pauseBtn" onclick="togglePause()">⏸️ Pause</button>
            </div>
        </div>

        <div class="touch-instructions">
            <h4>📱 Touch Controls</h4>
            <p>Tap to rotate • Drag to move • Swipe down for hard drop • Double tap to hold</p>
        </div>
    </div>

    <script>
        // Game state
        let game = {
            board: [],
            currentPiece: null,
            nextPiece: null,
            heldPiece: null,
            canHold: true,
            score: 0,
            level: 1,
            lines: 0,
            dropTime: 0,
            dropInterval: 1000,
            isPaused: false,
            isGameOver: false,
            lastTime: 0
        };

        // Tetris pieces
        const PIECES = {
            I: { shape: [[1,1,1,1]], color: '#00f5ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffff00' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#800080' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00ff00' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff0000' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#0000ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ffa500' }
        };

        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 30;

        // Canvas elements
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const holdCanvas = document.getElementById('holdCanvas');
        const holdCtx = holdCanvas.getContext('2d');

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;
        let lastTouchTime = 0;
        let isDragging = false;
        let lastMoveX = 0;
        let moveThreshold = 15;

        // Initialize game
        function initGame() {
            // Create empty board
            game.board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            
            // Load high score
            const savedHighScore = localStorage.getItem('tetrisHighScore');
            if (savedHighScore) {
                document.getElementById('highScore').textContent = savedHighScore;
            }

            // Generate first pieces
            game.nextPiece = generatePiece();
            spawnPiece();
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function generatePiece() {
            const pieces = Object.keys(PIECES);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            return {
                type: randomPiece,
                shape: PIECES[randomPiece].shape,
                color: PIECES[randomPiece].color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(PIECES[randomPiece].shape[0].length / 2),
                y: 0
            };
        }

        function spawnPiece() {
            game.currentPiece = game.nextPiece;
            game.nextPiece = generatePiece();
            game.canHold = true;

            // Check game over
            if (checkCollision(game.currentPiece, 0, 0)) {
                gameOver();
            }

            drawNext();
        }

        function checkCollision(piece, dx, dy, rotation = null) {
            const shape = rotation !== null ? rotation : piece.shape;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return true;
                        }
                        
                        if (newY >= 0 && game.board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function rotatePiece() {
            if (!game.currentPiece || game.isPaused || game.isGameOver) return;

            const rotated = game.currentPiece.shape[0].map((_, i) =>
                game.currentPiece.shape.map(row => row[i]).reverse()
            );

            if (!checkCollision(game.currentPiece, 0, 0, rotated)) {
                game.currentPiece.shape = rotated;
            }
        }

        function movePiece(dx, dy) {
            if (!game.currentPiece || game.isPaused || game.isGameOver) return false;

            if (!checkCollision(game.currentPiece, dx, dy)) {
                game.currentPiece.x += dx;
                game.currentPiece.y += dy;
                return true;
            }
            return false;
        }

        function dropPiece() {
            if (!movePiece(0, 1)) {
                placePiece();
                clearLines();
                spawnPiece();
            }
        }

        function hardDrop() {
            if (!game.currentPiece || game.isPaused || game.isGameOver) return;

            while (movePiece(0, 1)) {
                game.score += 2;
            }
            updateScore();
        }

        function placePiece() {
            for (let y = 0; y < game.currentPiece.shape.length; y++) {
                for (let x = 0; x < game.currentPiece.shape[y].length; x++) {
                    if (game.currentPiece.shape[y][x]) {
                        const boardY = game.currentPiece.y + y;
                        const boardX = game.currentPiece.x + x;
                        if (boardY >= 0) {
                            game.board[boardY][boardX] = game.currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (game.board[y].every(cell => cell !== 0)) {
                    game.board.splice(y, 1);
                    game.board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }

            if (linesCleared > 0) {
                // Scoring system
                const linePoints = [0, 40, 100, 300, 1200];
                game.score += linePoints[linesCleared] * (game.level + 1);
                game.lines += linesCleared;
                
                // Level up every 10 lines
                const newLevel = Math.floor(game.lines / 10) + 1;
                if (newLevel > game.level) {
                    game.level = newLevel;
                    game.dropInterval = Math.max(50, 1000 - (game.level - 1) * 50);
                }
                
                updateScore();
            }
        }

        function holdPiece() {
            if (!game.canHold || !game.currentPiece || game.isPaused || game.isGameOver) return;

            if (game.heldPiece) {
                // Swap current and held pieces
                const temp = { ...game.currentPiece };
                game.currentPiece = { ...game.heldPiece };
                game.currentPiece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(game.currentPiece.shape[0].length / 2);
                game.currentPiece.y = 0;
                game.heldPiece = { type: temp.type, shape: PIECES[temp.type].shape, color: temp.color };
            } else {
                // Hold current piece and spawn next
                game.heldPiece = { 
                    type: game.currentPiece.type, 
                    shape: PIECES[game.currentPiece.type].shape, 
                    color: game.currentPiece.color 
                };
                spawnPiece();
            }

            game.canHold = false;
            drawHold();
        }

        function updateScore() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
            document.getElementById('lines').textContent = game.lines;

            // Update high score
            const currentHighScore = parseInt(document.getElementById('highScore').textContent);
            if (game.score > currentHighScore) {
                document.getElementById('highScore').textContent = game.score;
                localStorage.setItem('tetrisHighScore', game.score);
            }
        }

        function togglePause() {
            if (!game.isPaused) {
                game.isPaused = true;
                document.getElementById('pauseModal').style.display = 'block';
            }
        }

        function resumeGame() {
            game.isPaused = false;
            document.getElementById('pauseModal').style.display = 'none';
        }

        function gameOver() {
            game.isGameOver = true;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            game = {
                board: [],
                currentPiece: null,
                nextPiece: null,
                heldPiece: null,
                canHold: true,
                score: 0,
                level: 1,
                lines: 0,
                dropTime: 0,
                dropInterval: 1000,
                isPaused: false,
                isGameOver: false,
                lastTime: 0
            };

            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseModal').style.display = 'none';
            document.getElementById('quitModal').style.display = 'none';
            updateScore();
            initGame();
        }

        function showQuitConfirmation() {
            document.getElementById('pauseModal').style.display = 'none';
            document.getElementById('quitModal').style.display = 'block';
        }

        function hideQuitConfirmation() {
            document.getElementById('quitModal').style.display = 'none';
            resumeGame();
        }

        function quitGame() {
            window.location.href = 'index.html';

        // Drawing functions
        function drawRealisticBlock(ctx, x, y, size, color, isActive = false) {
            const blockX = x * size;
            const blockY = y * size;
            const blockSize = size - 1;
            
            // Create gradient for 3D effect
            const gradient = ctx.createLinearGradient(blockX, blockY, blockX + blockSize, blockY + blockSize);
            
            // Lighten the color for highlight
            const lightColor = lightenColor(color, 40);
            const darkColor = darkenColor(color, 30);
            
            gradient.addColorStop(0, lightColor);
            gradient.addColorStop(0.5, color);
            gradient.addColorStop(1, darkColor);
            
            // Draw main block with gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(blockX + 1, blockY + 1, blockSize - 2, blockSize - 2);
            
            // Draw 3D beveled edges
            // Top edge (light)
            ctx.fillStyle = lightColor;
            ctx.fillRect(blockX, blockY, blockSize, 3);
            
            // Left edge (light)
            ctx.fillRect(blockX, blockY, 3, blockSize);
            
            // Bottom edge (dark)
            ctx.fillStyle = darkColor;
            ctx.fillRect(blockX, blockY + blockSize - 3, blockSize, 3);
            
            // Right edge (dark)
            ctx.fillRect(blockX + blockSize - 3, blockY, 3, blockSize);
            
            // Add inner highlight for extra depth
            ctx.fillStyle = lightenColor(color, 60);
            ctx.fillRect(blockX + 3, blockY + 3, blockSize - 6, 1);
            ctx.fillRect(blockX + 3, blockY + 3, 1, blockSize - 6);
            
            // Add subtle shadow inside
            ctx.fillStyle = darkenColor(color, 50);
            ctx.fillRect(blockX + blockSize - 4, blockY + 4, 1, blockSize - 8);
            ctx.fillRect(blockX + 4, blockY + blockSize - 4, blockSize - 8, 1);
            
            // Add glow effect for active pieces
            if (isActive) {
                ctx.shadowColor = color;
                ctx.shadowBlur = 8;
                ctx.strokeStyle = lightenColor(color, 80);
                ctx.lineWidth = 2;
                ctx.strokeRect(blockX + 1, blockY + 1, blockSize - 2, blockSize - 2);
                ctx.shadowBlur = 0;
            }
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R > 255 ? 255 : R < 0 ? 0 : R) * 0x10000 +
                (G > 255 ? 255 : G < 0 ? 0 : G) * 0x100 +
                (B > 255 ? 255 : B < 0 ? 0 : B)).toString(16).slice(1);
        }

        function draw() {
            // Clear canvas with subtle gradient background
            const bgGradient = gameCtx.createLinearGradient(0, 0, 0, gameCanvas.height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#000000');
            gameCtx.fillStyle = bgGradient;
            gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            // Draw board pieces with realistic 3D effect
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (game.board[y][x]) {
                        drawRealisticBlock(gameCtx, x, y, CELL_SIZE, game.board[y][x], false);
                    }
                }
            }

            // Draw current piece with glow effect
            if (game.currentPiece) {
                for (let y = 0; y < game.currentPiece.shape.length; y++) {
                    for (let x = 0; x < game.currentPiece.shape[y].length; x++) {
                        if (game.currentPiece.shape[y][x]) {
                            drawRealisticBlock(
                                gameCtx, 
                                game.currentPiece.x + x, 
                                game.currentPiece.y + y, 
                                CELL_SIZE, 
                                game.currentPiece.color, 
                                true
                            );
                        }
                    }
                }
            }

            // Draw subtle grid lines
            gameCtx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
            gameCtx.lineWidth = 1;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                gameCtx.beginPath();
                gameCtx.moveTo(x * CELL_SIZE, 0);
                gameCtx.lineTo(x * CELL_SIZE, BOARD_HEIGHT * CELL_SIZE);
                gameCtx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                gameCtx.beginPath();
                gameCtx.moveTo(0, y * CELL_SIZE);
                gameCtx.lineTo(BOARD_WIDTH * CELL_SIZE, y * CELL_SIZE);
                gameCtx.stroke();
            }
        }

        function drawNext() {
            // Create gradient background for preview
            const bgGradient = nextCtx.createLinearGradient(0, 0, 0, nextCanvas.height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#000000');
            nextCtx.fillStyle = bgGradient;
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (game.nextPiece) {
                const blockSize = 18;
                const offsetX = (nextCanvas.width - game.nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - game.nextPiece.shape.length * blockSize) / 2;

                for (let y = 0; y < game.nextPiece.shape.length; y++) {
                    for (let x = 0; x < game.nextPiece.shape[y].length; x++) {
                        if (game.nextPiece.shape[y][x]) {
                            drawRealisticBlock(
                                nextCtx, 
                                (offsetX + x * blockSize) / blockSize, 
                                (offsetY + y * blockSize) / blockSize, 
                                blockSize, 
                                game.nextPiece.color, 
                                false
                            );
                        }
                    }
                }
            }
        }

        function drawHold() {
            // Create gradient background for preview
            const bgGradient = holdCtx.createLinearGradient(0, 0, 0, holdCanvas.height);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#000000');
            holdCtx.fillStyle = bgGradient;
            holdCtx.fillRect(0, 0, holdCanvas.width, holdCanvas.height);

            if (game.heldPiece) {
                const blockSize = 18;
                const offsetX = (holdCanvas.width - game.heldPiece.shape[0].length * blockSize) / 2;
                const offsetY = (holdCanvas.height - game.heldPiece.shape.length * blockSize) / 2;

                for (let y = 0; y < game.heldPiece.shape.length; y++) {
                    for (let x = 0; x < game.heldPiece.shape[y].length; x++) {
                        if (game.heldPiece.shape[y][x]) {
                            drawRealisticBlock(
                                holdCtx, 
                                (offsetX + x * blockSize) / blockSize, 
                                (offsetY + y * blockSize) / blockSize, 
                                blockSize, 
                                game.heldPiece.color, 
                                false
                            );
                        }
                    }
                }
            }
        }

        // Touch controls for game canvas
        function handleTouchStart(e) {
            e.preventDefault();
            if (game.isPaused || game.isGameOver) return;

            const touch = e.touches[0];
            const rect = gameCanvas.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
            touchStartTime = Date.now();
            isDragging = false;

            // Check for double tap (hold piece)
            const currentTime = Date.now();
            if (currentTime - lastTouchTime < 300) {
                holdPiece();
                lastTouchTime = 0; // Reset to prevent triple tap
            } else {
                lastTouchTime = currentTime;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (game.isPaused || game.isGameOver || !game.currentPiece) return;

            const touch = e.touches[0];
            const rect = gameCanvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;

            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;

            // Only start dragging if moved enough
            if (!isDragging && (Math.abs(deltaX) > moveThreshold || Math.abs(deltaY) > moveThreshold)) {
                isDragging = true;
                lastMoveX = currentX;
            }

            if (isDragging) {
                // Horizontal movement - more responsive tracking
                const moveDelta = currentX - lastMoveX;
                if (Math.abs(moveDelta) >= moveThreshold) {
                    const direction = moveDelta > 0 ? 1 : -1;
                    if (movePiece(direction, 0)) {
                        lastMoveX = currentX;
                    }
                }

                // Vertical movement (soft drop)
                if (deltaY > CELL_SIZE) {
                    if (movePiece(0, 1)) {
                        touchStartY = currentY;
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (game.isPaused || game.isGameOver) return;

            const touchDuration = Date.now() - touchStartTime;
            const touch = e.changedTouches[0];
            const rect = gameCanvas.getBoundingClientRect();
            const endX = touch.clientX - rect.left;
            const endY = touch.clientY - rect.top;

            const deltaX = endX - touchStartX;
            const deltaY = endY - touchStartY;

            // If it was a quick tap (not a drag), rotate the piece
            if (!isDragging && touchDuration < 300 && Math.abs(deltaX) < moveThreshold && Math.abs(deltaY) < moveThreshold) {
                rotatePiece();
            }
            // If it was a fast swipe down, hard drop
            else if (deltaY > 100 && touchDuration < 300) {
                hardDrop();
            }

            // Reset touch tracking
            isDragging = false;
            lastMoveX = 0;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (game.isGameOver) return;

            switch (e.code) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    movePiece(0, 1);
                    break;
                case 'ArrowUp':
                case 'Space':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case 'KeyC':
                    e.preventDefault();
                    holdPiece();
                    break;
                case 'KeyP':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        // Game loop
        function gameLoop(currentTime) {
            if (!game.isGameOver) {
                requestAnimationFrame(gameLoop);
            }

            if (game.isPaused || game.isGameOver) {
                return;
            }

            const deltaTime = currentTime - game.lastTime;
            game.lastTime = currentTime;
            game.dropTime += deltaTime;

            if (game.dropTime >= game.dropInterval) {
                dropPiece();
                game.dropTime = 0;
            }

            draw();
        }

        // Add touch event listeners to game canvas
        gameCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameCanvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        gameCanvas.addEventListener('touchend', handleTouchEnd, { passive: false });

        // Add mobile touch support for all buttons
        const pauseBtn = document.getElementById('pauseBtn');
        pauseBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        pauseBtn.addEventListener('touchend', (e) => {

            e.stopPropagation();
            togglePause();
        }, { passive: false });

        // Add touch support for pause modal buttons
        document.addEventListener('DOMContentLoaded', () => {
            const resumeBtn = document.querySelector('.pause-btn.resume');
            const restartBtn = document.querySelector('.pause-btn.restart');
            const quitBtn = document.querySelector('.pause-btn.quit');
            const yesBtn = document.querySelector('.quit-btn.yes');
            const noBtn = document.querySelector('.quit-btn.no');
            
            if (resumeBtn) {
                resumeBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                resumeBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    resumeGame();
                }, { passive: false });
            }
            
            if (restartBtn) {
                restartBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                restartBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    restartGame();
                }, { passive: false });
            }

            if (quitBtn) {
                quitBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                quitBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    showQuitConfirmation();
                }, { passive: false });
            }

            if (yesBtn) {
                yesBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                yesBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    quitGame();
                }, { passive: false });
            }

            if (noBtn) {
                noBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
                
                noBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    hideQuitConfirmation();
                }, { passive: false });
            }
        });

        // Prevent scrolling on the entire game area
        document.addEventListener('touchstart', (e) => {
            if (e.target === gameCanvas || (e.target.closest('.game-container') && !e.target.closest('.btn'))) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (e.target === gameCanvas || (e.target.closest('.game-container') && !e.target.closest('.btn'))) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize game when page loads
        initGame();
    </script>
